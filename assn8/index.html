<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assn8/css/style.css">

  </head>
  <body>
    <div class="container bg-primary pb-3">

        <!-- row starts here -->
    <div class="row text-center ">

            <!-- column starts here -->
         <div class="col-12 col-lg-6 text-end p-3">
            First Name 
             </div>
        <div class="col-12 col-lg-6 text-start p-3">
            <input type=" text" placeholder="Enter First name" >
        </div>
        <!-- column starts here -->

         <!-- column starts here -->
         <div class="col-6 text-end p-3">
            Last Name 
             </div>
        <div class="col-6 text-start p-3">
            <input type=" text" placeholder="Enter Last name" >
        </div>
        <!-- column starts here -->

         <!-- column starts here -->
         <div class="col-6 text-end p-3">
            Date of Birth 
             </div>
        <div class="col-6 text-start p-3">
            <input type="date" >
        </div>
        <!-- column starts here -->
          <!-- column starts here -->
          <div class="col-6 text-end p-3">
            Gender 
             </div>
        <div class="col-6 text-start p-3">
            <input type="radio" name="Gender">male
            <input type="radio" name="Gender">female
        </div>
        <!-- column starts here -->
          <!-- column starts here -->
          <div class="col-6 text-end p-3">
            Country 
             </div>
        <div class="col-6 text-start p-3">
            <select name="Country " id="" >
                <option value="India">India</option>
                <option value="India">USA</option>
                <option value="India">UK</option>
                <option value="India">Other</option>
            </select>
        </div>
        <div class="col-6 text-end p-3">
            Address 
             </div>
        <div class="col-6 text-start p-3">
            <textarea name="Address" id=""></textarea>
        </div>
        <div class="col-6 text-end p-3">
            Email 
             </div>
        <div class="col-6 text-start p-3">
            <input type=" email" placeholder="Enter email" >
        </div>
        <div class="col-6 text-end p-3">
            Password 
             </div>
        <div class="col-6 text-start p-3">
            <input type="password" placeholder="Enter Password" >
        </div>

        <div class="col-6 text-end p-3">
            Confirm Password 
             </div>
        <div class="col-6 text-start p-3">
            <input type="password" placeholder="Confirm password" >
        </div>

        <div class="col-6 text-end p-3">
            <input type="checkbox" >
        </div>


        <div class="col-6 text-start p-3">
            I agree the terms and conditions 
             </div>
       

       


        <!-- column starts here -->
        </div>
        <!-- row ends here -->
        <div class=" p-3 bg-white text-center">
            <div class=" btn " ><button class="btn btn-secondary">Submit</button></div>
            <div class=" btn "><button class="btn btn-secondary">Clear</button></div>
        </div>

        <div class="empty"></div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
